<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuddly - B2B маркетплейс пищевой продукции</title>

    <!-- Preload критичных шрифтов для минимизации FOIT/FOUT -->
    <link
      rel="preload"
      href="/fonts/inter/inter-v20-cyrillic_cyrillic-ext_latin_latin-ext-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/inter/inter-v20-cyrillic_cyrillic-ext_latin_latin-ext-600.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Anti-FOUC скрипт для предотвращения мерцания при загрузке темы -->
    <script>
      (function() {
        try {
          // Отключаем transitions при загрузке
          document.documentElement.classList.add('no-transitions');

          const theme = localStorage.getItem('fuddly-theme');
          if (theme === 'light' || theme === 'dark') {
            document.documentElement.setAttribute('data-theme', theme);
          }
          // Если темы нет - используем светлую по умолчанию (CSS :root)

          // Включаем transitions после загрузки
          window.addEventListener('load', function() {
            document.documentElement.classList.remove('no-transitions');
          });
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
